            --secondary: #6c63ff;
            --dark: #121212;
            --dark-light: #232323;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #28a745;
            --white: #ffffff;
            --black: #000000;
            --transition: all 0.3s ease;

            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);

            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Montserrat', sans-serif;
        }

        .dark-mode {
            --primary: #546fff;
            --primary-dark: #3a56e8;
            --dark: #f8f9fa;
            --dark-light: #e9ecef;
            --light: #121212;
            --gray: #adb5bd;
            --white: #1a1a1a;
            --black: #ffffff;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            color: var(--dark);
            background-color: var(--light);
            transition: var(--transition);
            overflow-x: hidden;
        }

        a {

            color: inherit;
            transition: var(--transition);
        }

        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
        }

        .container {

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 100px 0;
            position: relative;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: var(--font-secondary);
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark);
        }

        p {

            margin-bottom: 15px;
            color: var(--gray);
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .section-title h2 {
            font-size: 36px;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: var(--gradient-primary);

        .section-title p {
            max-width: 600px;
            margin: 0 auto;

        /* Header & Navigation */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
            padding: 20px 0;
            background-color: transparent;
        }

        .header.sticky {
            background-color: var(--white);
            box-shadow: var(--shadow-md);
            padding: 15px 0;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            font-family: var(--font-secondary);
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            color: var(--dark);
            font-weight: 500;
            position: relative;
            font-size: 16px;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .nav-menu a:hover::after,
        .nav-menu a.active::after {
            width: 100%;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--dark);
            margin-left: 20px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--primary);

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::after {
            content: '';
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, var(--primary-dark) 0%, var(--secondary) 100%);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1px;
        }

        .timeline-item {
            padding: 20px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
            margin-bottom: 40px;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background: var(--white);
            border: 3px solid var(--primary);
            top: 45px;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-item:nth-child(even)::after {
            left: -10px;
        }

        .timeline-content {
            background: var(--white);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            position: relative;
            transition: var(--transition);
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .timeline-period {
            background: var(--primary);
            color: var(--white);
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px;
            position: absolute;
            top: -15px;
            right: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);

        .timeline-company h3 {

        .timeline-company span {
